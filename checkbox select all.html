<script type="text/javascript">
$(document).ready(function(){
	$("#select_all").change(function(){
		$(".checkbox").prop("checked", $(this).prop("checked"));
	});
	$(".checkbox").change(function(){
		if (false == $(this).prop("checked")){
			$("#select_all").prop("checked",false);
		}
	});
});

</script>
<style type="text/css">
.checkbox{
	display:inline;
	}
